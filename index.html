<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <input
            id="search-input"
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm search"
          />
        </div>
        <div class="col-6">
          <button id="search-form" type="submit" class="btn btn-primary">
            Search
          </button>
          <button id="current-form" type="button" class="btn btn-primary">
            Current
          </button>
        </div>
      </div>
      <h1 id="city"></h1>
      <ul>
        <li id="weatherDesc"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <span class="material-symbols-outlined"></span>
          <span id="mainTemp" class="mainTemp"></span>
          <span class="units">
            <a href="#" id="celcius" rel="noreferrer">&#8451;</a>
            <span class="gray">|</span>
            <a href="#" id="farenheit" rel="noreferrer">&#x2109;</a>
          </span>
        </div>
        <div class="col-6">
          <span>
            Humidity: <span id="humidity"></span>
            <br />
            Wind: <span id="wind"></span>
          </span>
        </div>
      </div>
      <br />
    </div>
    <div class="center">open source code by<a href="https://github.com/minashahramyar/vanilla-weather-app" target="_blank" rel="noreferrer"> Mina</a></div>
    <script src="src/index.js"></script>
  </body>
</html>
